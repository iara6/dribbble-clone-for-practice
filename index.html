<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dribbble Clone Practice</title>
  <link rel="stylesheet" href="dribbble-clone.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
   <!-- Font Awesome -->
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-div">
      <a class="header-div__logo" href="index.html">
        <img src="images-icons/svgexport-1.svg" alt="dribbble logo">
      </a>
      <nav class="header-div__navigation">
        <div>
          <li>
            Explore
            <i class="fa-solid fa-chevron-down"></i>
          </li>
          <li>
            Hire a Designer
            <i class="fa-solid fa-chevron-down"></i>
          </li>
          <li>
            Find Jobs
          </li>
          <li>
            Blog
          </li>
        </div>
      </nav>

      <div class="header-div__action-buttons">
        <button>
          Sign up
        </button>
        <button>
          Log in
        </button>
      </div>

    </div>
  </header>

  <div class="all-content-wrapper">
    <section class="general-info">
      <div class="general-info__text">
        <h1>Discover the <br> World's Top Designers</h1>
        <h2>Explore work from the most talented and accomplished <br> designers ready to take on your next project.</h2>

        <div>
          <div class="search-options">
            <div>
              <input type="radio" name="search-option" id="shots" checked>
              <label for="shots"><i class="fa-regular fa-image"></i> Shots</label>
            </div>
            <div>
              <input type="radio" name="search-option" id="designers">
              <label for="designers"><i class="fa-solid fa-user-group"></i> Designers</label>
            </div>
            <div>
              <input type="radio" name="search-option" id="services">
              <label for="services"><i class="fa-regular fa-file-lines"></i> Services</label>
            </div>
          </div>
          <div></div>
          <div></div>

        </div>
      </div>
      <div class="general-info__animation">

      </div>
    </section>

  </div>
  
</body>
</html>
